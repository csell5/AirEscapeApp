<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="kendo/styles/kendo.dataviz.mobile.min.css" rel="stylesheet" />
    <link href="styles/main.css" rel="stylesheet" />
    
    <script src="cordova.js"></script>
    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/kendo.dataviz.mobile.min.js"></script>
    
    <script src="scripts/app.js"></script>
    <script src="scripts/home.js"></script>
    
</head>
<body>
    
    
    <!--Home View-->
    <div id="tabstrip-home"
         data-role="view"
         data-title="Home"
         data-model="app.homeService.viewModel">
 		<header data-role="header">
			<div data-role="navbar">
                <span data-role="view-title"></span>
            </div>
        </header>

        <section>
            <button data-bind='click: sendMessage'>
                INCREASE
            </button>
            
        	
        </section>
    </div>

    <div id="tabstrip-settings"
        data-role="view"
        data-title="Settings">
        <header data-role="header">
            <div data-role="navbar">
                <span data-role="view-title"></span>
            </div>
        </header>

    </div>

    
    <!--Layout-->
    <div data-role="layout" data-id="tabstrip-layout">
        <!--Header-->
        <div data-role="header">
            <div data-role="navbar">
                <span data-role="view-title">AirEscape</span>
            </div>
        </div>   
        
        <!--Footer-->
        <div data-role="footer">
            <div data-role="tabstrip">
                <a href="#/" data-icon="home">Home</a>
                <a href="#tabstrip-settings" data-icon="contacts">Settings</a>
            </div>
        </div>
    </div>
        
</body>
</html>
