<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <link href="styles/main.css" rel="stylesheet" />
    <link href="styles/bootstrap.min.css" rel="stylesheet" />

    <script src="cordova.js"></script>
    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/kendo.mobile.min.js"></script>
    <script src="scripts/app.js"></script>
   	<script src="scripts/bootstap.min.js"></script>
    
</head>
<body>
    
    
    <!--Home View-->
    <div id="tabstrip-home"
        data-role="view"
        data-title="Home">
        <header data-role="header">
            <div data-role="navbar">
                <span data-role="view-title"></span>
            </div>
        </header>
   
        <br/>
		<div class="container">
            <div class="center-block">
                <a class="col-xs-5" data-role="button" href="">
                    <span class="glyphicon glyphicon-plus"></span> Increase
                </a>
                
                <a class="col-xs-5" data-role="button" href="">
                    <span class="glyphicon glyphicon-time"></span> Timer
                </a>
             
                <br/><br/>
                
                <a class="col-xs-5" data-role="button" href="">
                    <span class="glyphicon glyphicon-minus"></span> Decrease
                </a>
                
                <a class="col-xs-5" data-role="button" href="">
                    <span class="glyphicon glyphicon-off"></span> Power
                </a>  
            </div>
        </div>
    </div>
    
    <!--Layout-->
    <div data-role="layout" data-id="tabstrip-layout">
        <!--Header-->
        <div data-role="header">
            <div data-role="navbar">
                <span data-role="view-title">Air Escape</span>
            </div>
        </div>   
        
        <!--Footer-->
        <div data-role="footer">
            <div data-role="tabstrip">
                <a href="#/" data-icon="home">Home</a>
                <a href="#tabstrip-Settings" data-icon="contacts">Settings</a>
            </div>
        </div>
    </div>
    
    
</body>
</html>
